<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                <form class="login100-form validate-form"  action="" method="post">
                    {% csrf_token %}
                    <a href="/">
                    <span class="login100-form-title p-b-33">
                            Fábrica de Gênios
                        </span> 
                    </a>
					{% if messages %}
                    <div class="alert alert-info" role="alert">
                        {% for message in messages %} 
							{{ message }} 
						{% endfor %}
                    </div>
                    {% endif %}
                    <div class="wrap-input100 validate-input" data-validate="Digite um Email Válido: exemplo@dominio.com">
                        <input class="input100" type="text" name="username" placeholder="Email">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 rs1 validate-input" data-validate="Senha é necessário">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-20">
                        <button class="login100-form-btn">
							Entrar
						</button>
                    </div>

                    <!--div class="text-center p-t-45 p-b-4">
                        <span class="txt1">
							Esqueceu 
						</span>

                        <a href="/#contact" class="txt2 hov1">
							Email / Senha? (envie-nos uma mensagem)
						</a>
                    </div>

                    <div class="text-center">
                        <span class="txt1">
							Novo por aqui?
						</span>

                        <a href="/accounts/novo-usuario/" class="txt2 hov1">
							Cadastre-se
						</a>
                    </div-->
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'js/login/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'js/login/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/login/select2/select2.min.js' %}"></script>
